sudo: required

language: node_js

node_js:
  - "10.15.3"

services:
  - docker

branches:
  - configurar-ambiente

stages:
  - name: deploy docker image
    
before_script:
  - docker build -t maismonitoria/frontend .
  - docker run maismonitoria/frontend yarn build 
        
jobs:
  include:
    - stage: deploy docker image
      script:
        - bash scripts/deploy_image.sh
      on:
        branch: configurar-ambiente
addons:
  apt:
    packages:
      - docker-ce

